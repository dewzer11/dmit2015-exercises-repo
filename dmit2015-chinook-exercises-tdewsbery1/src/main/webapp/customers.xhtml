<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>JSF DataTable</h1>
		<h:dataTable value="#{customerController.customer}" var="currentCustomer">
			<h:column>
				<h:outputText value="#{currentCustomer.customerId}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.firstName}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.lastName}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.company}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.address}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.city}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.state}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.country}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.postalCode}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.phone}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.fax}" />
			</h:column>
			<h:column>
				<h:outputText value="#{currentCustomer.email}" />
			</h:column>
			
		</h:dataTable>
        
    </ui:define>
</ui:composition>
